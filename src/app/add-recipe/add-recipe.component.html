<div>

  <!--Component responsible for image uploading-->
  <app-add-recipe-image></app-add-recipe-image>


  <form class="example-form">

    <!--Recipe title-->
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Recipe title">
    </mat-form-field>

    <!--Recipe-->
    <mat-form-field class="example-full-width">
      <textarea matInput placeholder="Recipe" rows="5"></textarea>
    </mat-form-field>

  </form>

  <!--Component responsible for ingredients-->
  <app-add-recipe-ingredients></app-add-recipe-ingredients>

  <!--Buttons-->
  <div class="button-row">
    <button mat-stroked-button color="primary">Publish</button>
    <button mat-stroked-button color="primary">Save</button>
  </div>

</div>
