
<div class="component">
<p class="text-highlight">app</p>

    <div class="example-button-row">
        <!--Login/Register button-->
        <button mat-raised-button
                (click)="openDialog()"
        ><mat-icon>fingerprint</mat-icon>
        </button>

        <!--Recipe page button-->
        <a class="nav-link"
           [routerLink]="['/recipe/recipe']"
           routerLinkActive="active"
        >
            <button mat-raised-button
            ><mat-icon>fastfood</mat-icon>
            </button>
        </a>

        <!--Profile info button-->
        <a class="nav-link"
           [routerLink]="['/user/profile']"
           routerLinkActive="active"
        >
            <button mat-raised-button
            ><mat-icon>person</mat-icon>
            </button>
        </a>

    </div>

    <nav >
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

                <li class="nav-item">
                    <a class="nav-link"
                       [routerLink]="['/user/profile']"
                       routerLinkActive="active">User Page</a>
                </li>
                <p>-------------</p>
                <li class="nav-item">
                    <a class="nav-link"
                       [routerLink]="['/recipe/createRecipe']"
                       routerLinkActive="active">Create Recipe</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link"
                       [routerLink]="['/recipe/recipe']"
                       routerLinkActive="active">Recipe</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="continer-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>

    <!--Footer-->
    <app-footer></app-footer>
</div>
