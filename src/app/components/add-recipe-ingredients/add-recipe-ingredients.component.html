
<div class="component">
    <p class="text-highlight">add-recipe-ingredients</p>
    <p class="text-highlight">TODO: add-recipe-ingredients.</p>

    <!--Input-->
    <form (submit)="onAddIngredient(postForm)" #postForm="ngForm">
        <table class="example-full-width" cellspacing="0"><tr>

            <td><mat-form-field class="example-full-width">
                <input matInput
                       placeholder="Ingredient"
                       type="text"
                       name="ingredient"
                       ngModel
                       required
                       #ingredient="ngModel"
                       [matAutocomplete]="auto">
                       <!--[formControl]="ingredientsCtrl">-->  <!-- TODO: fix it -->
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let ingredient of filteredIngredients | async" [value]="ingredient.name">
                        <span>{{ingredient.name}}</span>
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field></td>

            <td><mat-form-field class="example-full-width">
                <input matInput
                       placeholder="Amount (grams)"
                       type="number"
                       name="amount"
                       ngModel
                       required
                       #amount="ngModel">
            </mat-form-field></td>
            <td>
                <button mat-icon-button color="primary" type="submit">
                    <mat-icon aria-label="Example icon-button with a heart icon">save_alt</mat-icon>
                </button>
            </td>
        </tr></table>
    </form>

    <!--view-->
    <table matSort
           mat-table
           class="mat-elevation-z8"
           [dataSource]="dataSource" >

         <!--Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell
                *matHeaderCellDef
                mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element">
                <input matInput
                       value={{element.name}}
                       type="text"
                       name="name"
                       (change)="element.name=name.value"
                       #name
                       required>
                <!--{{element.name}}-->
            </td>
        </ng-container>

         <!--Weight Column -->
        <ng-container matColumnDef="amount">
            <th mat-header-cell
                *matHeaderCellDef
                mat-sort-header> Weight </th>
            <td mat-cell *matCellDef="let element">
                <input matInput
                       value={{element.amount}}
                       type="number"
                       name="amount"
                       #amount
                       (change)="element.amount=amount.value"
                       required>
                <!--{{element.amount}}-->
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
