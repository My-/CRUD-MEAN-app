<div class="component">
    <p class="text-highlight">recipe-view component</p>

    <mat-card class="example-card">

        <!--Tittle & short description-->
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{recipe.title}}</mat-card-title>
            <mat-card-subtitle>{{recipe.instructions.substring(0, 15)}}...</mat-card-subtitle>
        </mat-card-header>

        <!--Picture-->
        <img mat-card-image
             src="{{recipe.pictures[0]}}"
             alt={{recipe.title}}>

        <!--Recipe & ingredients-->
        <mat-card-content>
            <!--Recipe-->
            <p>{{recipe.instructions}}</p>

            <!--Collapse/Expandable-->
            <mat-accordion class="example-headers-align">
                <mat-expansion-panel>

                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Ingredients
                        </mat-panel-title>
                        <mat-panel-description>
                            Ingredients for this recipe
                        </mat-panel-description>
                    </mat-expansion-panel-header>

                    <!--Ingredients table-->
                    <table mat-table
                       [dataSource]="recipe.ingredients"
                       class="mat-elevation-z8 example-full-width">

                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->

                    <!-- Amount Column -->
                    <ng-container matColumnDef="amount">
                        <th mat-header-cell *matHeaderCellDef> Grams </th>
                        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                </mat-expansion-panel>
            </mat-accordion>

        </mat-card-content>

        <mat-card-actions>
            <!--TODO: maket them work-->
            <button mat-button (click)="deleteRecipe()">Delete</button>
            <button mat-button>Edit</button>
            <button mat-button>Add comment</button>

        </mat-card-actions>

    </mat-card>

</div>
